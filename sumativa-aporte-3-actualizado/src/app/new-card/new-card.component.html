<p>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      
      <ion-grid fixed>
        <ion-row>
          <ion-col size-md="6" > 

            <ion-label>{{ desc }}</ion-label>

          </ion-col>
          <ion-col size="12" size-md="6" size-lg="4">

            <img [src]="img">

          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
</p>
